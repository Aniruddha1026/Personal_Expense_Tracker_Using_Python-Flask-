<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
          body {
            padding: 1rem;
            min-height: 100vh;
        }
        html, body {
        overflow-x: hidden;
        }

        .gradient-header {
             
            
            text-align: center;
            padding: 2rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .center {
            
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            margin: 0 1rem;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fadeout {
            transition: opacity 0.5s ease-out;
        }
        @media (max-width: 576px) {
    .login-container {
        padding: 1.5rem 1rem;
    }
    .gradient-header {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
  <nav class="gradient-header">
    <h2><span class="navbar-brand">Personal Expense Tracker</span></h2>
  </nav>
  <div class="center">
    <div class="login-container">
      <h3 class="text-center mb-4">Login</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info fadeout" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% if msg %}
          <div class="alert alert-danger">{{ msg }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label class="form-check-label" for="showPassword">
                    Show Password
                </label>
            </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="mt-3 text-center">
                <a href="/register">Don't have an account? Register</a>
            </div>
        </form>
    </div>
    </div>
    </div>
    <script>
        setTimeout(() => {
            const alerts = document.querySelectorAll(".fadeout");
            alerts.forEach(alert => {
                alert.style.opacity = 0;
                setTimeout(() => alert.remove(), 500);
            });
        }, 3000);
        document.getElementById("showPassword").addEventListener("change", function () {
        const passwordInput = document.getElementById("password");
        if (this.checked) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    });
    </script>
</body>
</html>
