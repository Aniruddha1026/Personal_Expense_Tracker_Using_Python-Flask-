<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
        background-color: #f8f9fa;
        min-height: 100vh;
    }
         .gradient-header {
            
            
            text-align: center;
            padding: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
         }
          .center {
            padding: 0 1rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fadeout {
            transition: opacity 0.5s ease-out;
        }
        @media (max-width: 576px) {
  .gradient-header {
    font-size: 1.5rem;
    padding: 1.5rem 0;
  }

  .login-container {
    padding: 1.5rem;
  }
}

  </style>
</head>

<body>
    <nav class="gradient-header">
      <h2><span class="navbar-brand">Personal Expense Tracker</span></h2>
    </nav>
      <div class="center">
        <div class="login-container">
          <h3 class="text-center mb-4">Register</h3>
            {% if msg %}
            <div class="alert alert-danger" role="alert">{{ msg }}</div>
            {% endif %}

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info fadeout">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

          <form method="post" action="/register">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input name="username" placeholder="Username" class="form-control" type="text" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label for="showPassword" class="form-check-label">
                  Show Password
                </label>
              </div>
            </div>
            <div class="d-grid">
              <input type="submit" class="btn btn-primary" value="Register">
            </div>
          </form>
        <div class="mt-3 text-center">
          <a href="/login">Already have an account? Login here</a>
        </div>
        <script>
          setTimeout(function(){
            const alerts=document.querySelectorAll(".fadeout");
            alerts.forEach(function(alert){
              alert.style.transition="opacity 0.5s ease-out";
              alert.style.opacity=0;
              setTimeout(()=> alert.remove(),500);

            });
          },3000);

          document.getElementById('showPassword').addEventListener("change",function() {
            const passwordInput=document.getElementById('password');
            if(this.checked){
              passwordInput.type="text";
            }
            else{
              passwordInput.type="password";
            }
          })
    </script>
</body>
</html>
