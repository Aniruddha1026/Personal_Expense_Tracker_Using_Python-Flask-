<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Expense - Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            min-height: 100vh;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
             padding: 2rem 1rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        @media (max-width: 576px) {
    h3 {
        font-size: 1.2rem;
    }
    .btn {
        font-size: 0.95rem;
        padding: 0.5rem 1rem;
    }
    .form-label {
        font-size: 0.95rem;
    }
    input.form-control {
        font-size: 0.95rem;
    }
}
@media (max-width: 576px) {
    .form-container {
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
}

    </style>
</head>
<body>

<div class="center-container">
    <div class="form-container">
        <h3 class="text-center mb-4">Add New Expense</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success fadeout" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
        {% endif %}

        <form method="POST" action="/add_expense">
            <div class="mb-3">
                <label for="title" class="form-label">Expense Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
            <div class="mt-3 text-center">
                <a href="/home" class="btn btn-link">Back to Home</a>
            </div>
        </form>
    </div>
</div>

<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll(".fadeout");
        alerts.forEach(alert => {
            alert.style.opacity = 0;
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
</body>
</html>
